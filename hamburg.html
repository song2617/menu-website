<html lang="en">

    <title>Hamburger Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body id="body_hamburg">
    <div class="menu">
      <div class="content">
        <section>

        <section>
          <article class="item">

          <article class="item">

          </article>

      </div>
      <section class="form-container">
        <h2>Bestellbereich</h2>
        <h3>点单区</h3>
        <form action="https://sandbox.bulme.at/~song.jin/Bestellung_abgeben.html">
            <fieldset>
                <legend>Burgersorten 汉堡种类</legend>
                <input id="Pulled-Pork-Burger" type="checkbox" name="burgersorten" value="Pulled-Pork-Burger"> <label for="Pulled-Pork-Burger">Pulled-Pork-Burger</label><!--for功能是点击标签文字也可以选中id-->
                <input id="Lachs-Burger" type="checkbox" name="burgersorten" value="Lachs-Burger"> <label for="Lachs-Burger">Lachs-Burger</label>
                <input id="Spätzle-Burger" type="checkbox" name="burgersorten" value="Spätzle-Burger"> <label for="Spätzle-Burger">Spätzle-Burger</label>
            </fieldset>
            <fieldset>
                <legend>Geschmacksvorlieben 口味偏好</legend>
                <label><input id="sharf" type="radio" name="Geschmacksvorlieben" value="sharf"> sharf</label>
                <label><input id="mild" type="radio" name="Geschmacksvorlieben" value="mild"> mild</label>
            </fieldset>
            <textarea name="Anmerkung" placeholder="Anmerkung" rows="4" cols="35" style="resize: none;"></textarea>
            <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
